<!DOCTYPE html>
<html>
    <meta charset="utf-8" />
    <script>
        let i;
        let soma = 0;
        for (i=1; i <= 5; i++) {
            soma+=parseFloat(prompt('Digite o '+ i +'° número'));            
        }
        alert('A soma dos número é: '+ soma + '\n a média é: '+(soma/i));
    </script>
</html>
