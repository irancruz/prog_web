<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<script>
    let tabuada = parseInt(prompt('Entre com o n√∫mero da tabuada'));
    let resultado = '';
    /*
    for (let i = 0; i<=10; i++){
        let produto = tabuada * i;
        resultado += tabuada + ' x ' + i + ' = ' + produto + '\n';
    } */
    let i = 0;
    while (i <= 10){
        let produto = tabuada * i;
        resultado += tabuada + ' x ' + i + ' = ' + produto + '\n';  
        i++;
    }
    alert(resultado);
</script>
</html>
