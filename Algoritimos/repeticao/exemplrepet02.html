<!DOCTYPE html>
<html>
    <meta charset="utf-8" />
    <script>
        let soma = parseFloat(prompt('Digite o 1° valor'));
        for (let i=2; i <= 5; i++){            
            soma += parseFloat(prompt('Digite o '+i+'° valor'));            
        }
        alert('A soma é ' + soma)
    </script>
</html>
