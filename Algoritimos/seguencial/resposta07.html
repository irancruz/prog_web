<html>
<header>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script>
        let lado = parseFloat(prompt('Digite o lado do quadrado'));
        let area = lado ** 2;
        area *= 2;
        alert('O dobro da area do quadrado e ' + area.toFixed(3));
    </script>
</header>
</html>
