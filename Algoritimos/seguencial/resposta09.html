<html>
<header>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script>
        let celsius = parseFloat(prompt('Digite a temperatura em Celsius'));
        let farenheit  = 1.8 * celsius + 32;        
        alert(celsius + '°C = ' + farenheit.toFixed(2) + '°F');
    </script>
</header>
</html>
