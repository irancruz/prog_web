	</head>
	<body>
		<script>				
            let string1 = prompt('Informe a string 01');
			let string2 = prompt('Informe a string 02');
			let tamanho1 = string1.length;
            let tamanho2 = string2.length;
            if (string1 == string2) {
                alert('As strings são iguais\n' + string1 + ' - tamanho - ' + tamanho1 + '\n' + string2 + ' - tamanho - ' + tamanho2);    
            }
            else {
                alert('As strings não são iguais\n' + string1 + ' - tamanho - ' + tamanho1 + '\n' + string2 + ' - tamanho - ' + tamanho2);
            }			
		</script>
