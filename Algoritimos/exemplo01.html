<html>
<script>
    let numero1, numero2;
    numero1 = prompt('Digite um numero:');
    numero1 = parseInt(numero1);
    numero2 = prompt('Digite outro numero:');
    numero2 = parseInt(numero2);
    let resultado;
    resultado = numero1 + numero2;
    alert('O resultado da soma dos dois numeros e = ' + resultado );   

</script>
</html>
