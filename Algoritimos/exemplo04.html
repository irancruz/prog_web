<html>
    <script>
    let voto = parseInt(prompt('Vote no seu candidato (1,2 ou 3'));

    switch (voto) {
        case 1:
            alert('Voce escolheu o candidato Passarinho');
            break;
        case 2:
            alert('Voce escolheu o candidato Junior');
            break;
        case 3:
            alert('Voce escolheu o candidato Bruno');
            break;
        
        default:
            alert('Voce nao escolheu um candidato valido');
    }
    </script>
</html>
