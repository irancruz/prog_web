<html>
<header>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script>                
        let nota = parseInt(prompt('Digite sua média'));
        if (nota >= 7) {
            alert('Aprovado');
        } else if (nota < 3) {
            alert('Reprovado');
        } else {
            alert('Recuperação');
        }
    </script>
</header>

</html>
