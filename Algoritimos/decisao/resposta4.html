<html>
    <script>
    let letra = prompt('Informe uma letra').toLowerCase();

    if (!isNaN(letra)) {
        alert('valor informado e um numero');
    } else if (letra=='a' || 
               letra=="e" || 
               letra=='i' || 
               letra=='o' || 
               letra=='u') {
                   alert('valor informado e uma vogal');
    } else {
        alert('valor informado e uma consoante');
    }
    </script>
</html>
