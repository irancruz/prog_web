<html>
    <script>
    let number1 = parseInt(prompt('Digite number 1'));
    let number2 = parseInt(prompt('Digite number 2'));

     if (number1 > number2) {
            alert(number1 + ' e maior');
        } else if (number1 < number2) {
            alert(number2 + ' e maior');            
        } else {
            alert('Os numeros sao iguais');
        }
    </script>
</html>
