<html>
    <script>
    let sexo = prompt('Digite o sexo')
               .toLowerCase()   //Converte em minusculo
               .trim()          //Remove espa√ßos nas pontas 
               .charAt(0);      //Pega o primeiro caractere
   
   switch (sexo) {
       case 'f': 
            alert('F - Feminino');
            break;
        case 'f':
            alert('M - Masculino');
            break;     
        default:alert('Sexo invalida');
   }
   // ou com IF
    if (sexo == 'f') {
            alert('F - Feminino');
        } else if (sexo == 'm') {
            alert('M - Masculino');            
        } else {
            alert('Entrada invalida');
        }
    </script>
</html>
