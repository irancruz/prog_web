<html>
    <script>
    let nota1 = parseFloat(prompt('Digite a nota 1'));
    let nota2 = parseFloat(prompt('Digite a nota 2'));
    let nota = (nota1 + nota2) / 2;

     if (nota >= 7 & nota < 10) {
            alert('Aprovado');
        } else if (nota >= 10) {
            alert('Aprovado com distincao');            
        } else {
            alert('Reprovado');
        }

    </script>
</html>
