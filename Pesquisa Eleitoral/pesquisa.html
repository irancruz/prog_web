<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pesquisa Eleitoral</title>	
</head>
<body>
	<form method="post" enctype="multpart/form-data">
		<fieldset> <legend> Informações pessoais do eleitor</legend>
			<label for="cpf">CPF</label>
			<input type="text" id="cpf" name="cpf" required>
			<br><br>

			<label for="nome">Nome</label>
			<input type="text" id="nome" name="nome" required>
			<br><br>

			<label for="titulo">Título de eleitor</label>
			<input type="text" id="titulo" name="titulo" required>
			<br><br>
			
			<label for="dt_nasc">Data Nascimento:</label>
			<input type="date" id="dt_nasc" name="dt_nasc">
			<br><br>
			
			<fieldset>
				<legend>Sexo</legend>
				<label>
				<input type="radio" name="sexo" value="masculino" checked=""> Masculino </label>
				<label>
				<input type="radio" name="sexo" value="feminino"> Feminino</label>
			</fieldset>
			<br><br>

			<fieldset>
				<legend>Melhorias</legend>

				<label> 
					<input type="checkbox" name="estrutura" value="estrutra">
					Estrutura
				 </label>
				<label> 
					<input type="checkbox" name="academico" value="academico">
					Corpo academico
				 </label>
				 <label> 
					<input type="checkbox" name="lanchonete" value="lanchonete">
					Lanchonete
				 </label>
				 <label> 
					<input type="checkbox" name="seguranca" value="seguranca">
					Segurança
				 </label>			
			</fieldset>
			<br><br>

			<label for="descricao">Observações finais</label>
			<br>
			<textarea id="descricao" name="descricao" cols="50" rows="5" style="resize: none;"></textarea> 
			<br><br>

			<fieldset>
				<legend>Pesquisa de satifação</legend>
				<label for="nota">Nota para página:</label>
				<input type="range" id="nota" name="nota" value="0" min="0" max="10" >
			</fieldset>
			

		</fieldset>		
		<br><br>

		<fieldset>
				<legend>Intenção de votos</legend>
				<label for="lider">Lider</label>
				<select id="lider" name="lider">
					<option disabled selected>Lider</option>
					<option value="1">Joâo Silva</option>	
					<option value="2">Marcos Costa</option>
					<option value="3">Alex Silva</option>	
					<option value="4">Pedro João</option>
					<option value="5">Marcelo Algusto</option>
					<option value="6">José Alegre</option>
				</select>
				<br><br>

				<label for="vlider">Vice-Lider</label>
				<select id="vlider" name="vlider">
					<option disabled selected>Vice-Lider</option>
					<option value="1">Joâo Silva</option>	
					<option value="2">Marcos Costa</option>
					<option value="3">Alex Silva</option>	
					<option value="4">Pedro João</option>
					<option value="5">Marcelo Algusto</option>
					<option value="6">José Alegre</option>
				</select>
				<br><br>

				<label for="sec">Secretário</label>
				<select id="sec" name="sec">
					<option disabled selected>Secretário</option>
					<option value="1">Joâo Silva</option>	
					<option value="2">Marcos Costa</option>
					<option value="3">Alex Silva</option>	
					<option value="4">Pedro João</option>
					<option value="5">Marcelo Algusto</option>
					<option value="6">José Alegre</option>
				</select>
				<br><br>	

				<label for="humo">Humorista</label>
				<select id="humo" name="humo">
					<option disabled selected>Humorista</option>
					<option value="1">Joâo Silva</option>	
					<option value="2">Marcos Costa</option>
					<option value="3">Alex Silva</option>	
					<option value="4">Pedro João</option>
					<option value="5">Marcelo Algusto</option>
					<option value="6">José Alegre</option>
				</select>
				<br><br>

				<label for="est">Estiloso</label>
				<select id="est" name="est">
					<option disabled selected>Estiloso</option>
					<option value="1">Joâo Silva</option>	
					<option value="2">Marcos Costa</option>
					<option value="3">Alex Silva</option>	
					<option value="4">Pedro João</option>
					<option value="5">Marcelo Algusto</option>
					<option value="6">José Alegre</option>
				</select>
				<br><br>

				<label for="timido">Tímido</label>
				<select id="timido" name="timido">
					<option disabled selected>Tímido</option>
					<option value="1">Joâo Silva</option>	
					<option value="2">Marcos Costa</option>
					<option value="3">Alex Silva</option>	
					<option value="4">Pedro João</option>
					<option value="5">Marcelo Algusto</option>
					<option value="6">José Alegre</option>
				</select>
				<br><br>

			</fieldset>
		<br><br>
		<button type="submit">Enviar</button>
		<button type="reset">Limpar</button>		
	</form>
</body>
</html>
