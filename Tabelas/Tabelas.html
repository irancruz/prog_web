<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tabelas</title>	
	<style type="text/css">
		table, th,  td {
			border: 1px solid black;
			border-collapse: collapse;
			text-align: center;
        }
	</style>		
</head>
<body>
	<table>
		<thead><!--Cabeçalho--> 
			<tr >
				<td colspan	= "3">Tabela de Clientes</td>
			</tr>
			<tr> <!-- Linhas -->
				<th>Id</th> <!--Coluna Cabeçalho-->
				<th>Nome</th>
				<th>Nascimento</th>
			</tr>
		</thead>

		<tbody><!--Corpo da tabela-->
			<tr>
				<td>1</td> <!--Dados-->
				<td>Weskley Bezerra</td>
				<td>01/01/1982</td>			
			</tr>
			<tr>
				<td>2</td>
				<td>Sobrinho Justino</td>
				<td>14/06/1966</td>			
			</tr>
			<tr>
				<td>3</td>
				<td>Antônio Augusto</td>
				<td>14/03/1994</td>			
			</tr>		
		</tbody>
		<tfoot>
			<tr>
				<td>Total</td>
				<td colspan="2">3</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
