<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Atividades Maravilhosas</title>
	<style type="text/css">
		table, th,  td, br {
			border: 1px solid black;
			border-collapse: collapse;
			<!--text-align: center-->;
        }
    </style>  	
</head>
<body>
	<br>
	1
	<table>
		<tr>
			<td>A<br>B<br>C</td>			
			<td>D<br>E<br>F</td>
			<td>G<br>H<br>I</td>
		</tr>		
	</table>
	<br>
	
	2
	<table>
		<tr>
			<td colspan="3">A</td>						
		</tr>	
		<tr>
			<td>B</td>
			<td>C</td>
			<td>D</td>
		</tr>	
		<tr>
			<td>E</td>
			<td>F</td>
			<td>G</td>
		</tr>			
	</table>	
	<br>
	3
	<table>
		<tr>
			<td rowspan="4">A</td>						
		</tr>	
		<tr>
			<td>B</td>
			<td>C</td>			
		</tr>	
		<tr>
			<td>D</td>
			<td>E</td>
		</tr>			
		<tr>
			<td>F</td>
			<td>G</td>
		</tr>			
	</table>	
	<br>

	4
	<table>
		<tr>
			<td>A</td>
			<td rowspan="4">D</td>						
			<td>F</td>			
		</tr>	
		<tr>
			<td>B</td>
			<td>G</td>			
		</tr>	
		<tr>
			<td>C</td>
			<td>H</td>
		</tr>					
	</table>		
	<br>
	
	5
	<table>
		<tr>
			<td>A</td>
			<td>D</td>			
			<td rowspan="4">F</td>								
		</tr>	
		<tr>
			<td colspan="2">B</td>				
		</tr>	
		<tr>
			<td>C</td>
			<td>E</td>
		</tr>			
		
	</table>			
</body>
</html>
